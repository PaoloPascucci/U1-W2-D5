<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Page</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="./assets/images/logo.png" alt>
                <nav id="navbar">
                    <ul>
                        <li class="white">All</li>
                        <li class="white">Today's deals</li>
                        <li class="white">Customer Service</li>
                        <li class="white">Registry</li>
                        <li class="white">Gift Cards</li>
                        <li class="white">Sell</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="banner">
                <div class="orange tc white">Shop All Holiday Gift Cards</div>
                <div class="holiday tc white">
                    <h1>Holiday Gift Guides</h1>
                    <p>Be a go-gifter</p>
                </div>
            </section>
            <section class="gift">
                <h2>Find the perfect gift <span>Shop now</span></h2>
                <div class="card-container w100">
                    <div class="card c1"></div>
                    <div class="card c2"></div>
                    <div class="card c3"></div>
                    <div class="card c4"></div>
                </div>
            </section>
            <section class="full-banner">
                <div class="fb1 w100">
                    <img class="w100" src="./assets/images/img_9.png" alt>
                    <h2 class="tc">Play the gifting game <span>Shop gaming</span></h2>
                </div>
                <div class="fb2 w100">
                    <img class="w100" src="./assets/images/img_10.png" alt>
                    <h2 class="tc">The sound of cheer <span>Shop audio &
                            Accessories</span></h2>
                </div>
            </section>
        </main>
        <footer>
            <a href="#navbar">Back to top</a>
            <img src="./assets/images/logo.png" alt>
        </footer>
    </body>
</html>
